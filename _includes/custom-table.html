<head>
  <style>
    td {
      vertical-align: top;
    }

    .audio-cell {
      padding-bottom: 0.2rem;
    }
    
    .image-1 {
            padding-right: 10px;
        }
        .image-2 {
            padding-left: 10px;
            vertical-align: bottom;
        }

        .image-1, .image-2 {
            width: 50%; /* Ensures both images take up half the width */
            box-sizing: border-box;
            object-fit: contain; 
           
        }
        .audio-cell {
            height: 50px;
        }

        .image-1 img, .image-2 img {
            width: 100%; /* Ensures the image fills the container */
            height: auto; /* Maintain the aspect ratio */
            display: block;
        }
  </style>
</head>

<table>
  <tbody>
    <tr>
      <td rowspan="4" class="image-1">
        <img src="{{ include.image1 }}" alt="image1">
      </td>
      <td class="line-cell">
        <hr>
      </td>
    </tr>
    <tr>
      <td>
        <img src="{{ include.image2 }}" alt="image2">
      </td>
    </tr>
    <tr>
      <td class="audio-cell">
        <audio controls>
          <source src="{{ include.audio }}" type="audio/mp3"> 
          Your browser does not support the audio element.
        </audio>
      </td>
    </tr>
    <tr>
      <td class="line-cell">
        <hr>
      </td>
    </tr>
  </tbody>
</table>
